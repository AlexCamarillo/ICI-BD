<div class="container-fluid aling-items-center justify-content-center mt-5 ">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="row border-0">
          <div class="col text-center ">
            <img src="../../assets/img/ici-logo.png" alt="Logo" class="img-fluid">
            <!-- <h1 class="display-1">ICI</h1> -->
          </div>
        </div>
        <div class="card-header bg-primary">
          <h3 class="text-center text-white">Iniciar sesión</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
